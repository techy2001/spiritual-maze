<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Timetables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="icon" type="image/png" sizes="64x64" href="../images/background.png">
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/form.js"></script>
  </head>
  <body>
    <div class="header">
      <nav class="navbar">
        <a href="index.html">Student Timetables</a>
        <a target="_blank" href="https://www.office.com/">Office</a>
        <a target="_blank" href="https://2022-moodle.dkit.ie/">Moodle</a>
      </nav>
    </div>
    <div style="display: flex">
      <div class="main">
        <h2 style="text-align: center">Student Timetables</h2>
      <div style="margin: auto">
        <table width="800" style="margin: auto">
          <tbody>
            <tr>
            <td style="margin: auto">
            <h3>
              <tr>
                <td align="center">
                  <form name="swsform">
                    <table width="70%">						
                      <tbody>
                        <tr>
                          <td style="font-size:small;" valign="top" style="float: left"><b>1. Department:</b></td>
                          <td style="float: right">
                            <select style="width:370px" name="filter" onchange="FilterStudentSets(swsform)">
                            <option value="(None)" selected="selected">Please Select</option>
                            <option value="BBUS">BBUS Business Studies</option>
                            <option value="BFMP">BFMP - Management &amp; Financial Studies</option>
                            <option value="BHOS">BHOS - Hospitality Studies</option>
                            <option value="BHUM">BHUM - Humanities</option>
                            <option value="EBEN">EBEN - Department of the Built Environment</option>
                            <option value="EBSV">EBSV - Building &amp; Surveying</option>
                            <option value="EEME">EEME - Electronics &amp; Mechanical Engineering</option>
                            <option value="EETR">EETR - Engineering Trades</option>
                            <option value="ICAM">ICAM - Department of Creative Arts, Media &amp; Music</option>
                            <option value="ICSM">ICSM - Department of Computing Science &amp; Mathematics</option>
                            <option value="IVHC">IVHC - Department of Visual &amp; Human-Centred Computing</option>
                            <option value="NGEN">NGEN - Health &amp; Science</option>
                            <option value="NNUR">NNUR - Nursing, Midwifery and Early Years</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size:small;" valign="top" style="float: left"><b>2. Student Groups:</b></td>
                        <td style="float: right"><input type="text" style="width:370px" name="search" onkeyup="FilterStudentSets(swsform)"></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td style="float: right">
                          <select style="width:370px;font-size:9px" name="identifier" size="12" multiple="multiple"></select>
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size:small;" valign="top" style="float: left"><b>3. Timetable layout:</b></td>
                        <td style="float: right">
                          <select style="width:370px" name="style">
                            <option value="individual" selected="selected">Grid Format</option>
                            <option value="textspreadsheet">List Format</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td td style="font-size:small;" valign="top" style="float: left"><b>4. Week(s) to View:</b></td>
                        <td style="float: right">
                          <select style="width:370px" name="weeks">
                            <option value="" selected="selected">This Week</option><option value="234">Next Week</option><option value="1">w/c Mon 23 Aug 2021 (Wk 1)</option><option value="2">w/c Mon 30 Aug 2021 (Wk 2)</option><option value="3">w/c Mon 06 Sep 2021 (Wk 3)</option><option value="4">w/c Mon 13 Sep 2021 (Wk 4)</option><option value="5">w/c Mon 20 Sep 2021 (Wk 5)</option><option value="6">w/c Mon 27 Sep 2021 (Wk 6)</option><option value="7">w/c Mon 04 Oct 2021 (Wk 7)</option><option value="8">w/c Mon 11 Oct 2021 (Wk 8)</option><option value="9">w/c Mon 18 Oct 2021 (Wk 9)</option><option value="10">w/c Mon 25 Oct 2021 (Wk 10)</option><option value="11">w/c Mon 01 Nov 2021 (Wk 11)</option><option value="12">w/c Mon 08 Nov 2021 (Wk 12)</option><option value="13">w/c Mon 15 Nov 2021 (Wk 13)</option><option value="14">w/c Mon 22 Nov 2021 (Wk 14)</option><option value="15">w/c Mon 29 Nov 2021 (Wk 15)</option><option value="16">w/c Mon 06 Dec 2021 (Wk 16)</option><option value="17">w/c Mon 13 Dec 2021 (Wk 17)</option><option value="18">w/c Mon 20 Dec 2021 (Wk 18)</option><option value="19">w/c Mon 27 Dec 2021 (Wk 19)</option><option value="20">w/c Mon 03 Jan 2022 (Wk 20)</option><option value="21">w/c Mon 10 Jan 2022 (Wk 21)</option><option value="22">w/c Mon 17 Jan 2022 (Wk 22)</option><option value="23">w/c Mon 24 Jan 2022 (Wk 23)</option><option value="24">w/c Mon 31 Jan 2022 (Wk 24)</option><option value="25">w/c Mon 07 Feb 2022 (Wk 25)</option><option value="26">w/c Mon 14 Feb 2022 (Wk 26)</option><option value="27">w/c Mon 21 Feb 2022 (Wk 27)</option><option value="28">w/c Mon 28 Feb 2022 (Wk 28)</option><option value="29">w/c Mon 07 Mar 2022 (Wk 29)</option><option value="30">w/c Mon 14 Mar 2022 (Wk 30)</option><option value="31">w/c Mon 21 Mar 2022 (Wk 31)</option><option value="32">w/c Mon 28 Mar 2022 (Wk 32)</option><option value="33">w/c Mon 04 Apr 2022 (Wk 33)</option><option value="34">w/c Mon 11 Apr 2022 (Wk 34)</option><option value="35">w/c Mon 18 Apr 2022 (Wk 35)</option><option value="36">w/c Mon 25 Apr 2022 (Wk 36)</option><option value="37">w/c Mon 02 May 2022 (Wk 37)</option><option value="38">w/c Mon 09 May 2022 (Wk 38)</option><option value="39">w/c Mon 16 May 2022 (Wk 39)</option><option value="40">w/c Mon 23 May 2022 (Wk 40)</option><option value="41">w/c Mon 30 May 2022 (Wk 41)</option><option value="42">w/c Mon 06 Jun 2022 (Wk 42)</option><option value="43">w/c Mon 13 Jun 2022 (Wk 43)</option><option value="44">w/c Mon 20 Jun 2022 (Wk 44)</option><option value="45">w/c Mon 27 Jun 2022 (Wk 45)</option><option value="46">w/c Mon 04 Jul 2022 (Wk 46)</option><option value="47">w/c Mon 11 Jul 2022 (Wk 47)</option><option value="48">w/c Mon 18 Jul 2022 (Wk 48)</option><option value="49">w/c Mon 25 Jul 2022 (Wk 49)</option><option value="50">w/c Mon 01 Aug 2022 (Wk 50)</option><option value="51">w/c Mon 08 Aug 2022 (Wk 51)</option><option value="52">w/c Mon 15 Aug 2022 (Wk 52)</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size:small;" valign="top" style="float: left"><b>5. Day(s) to View:</b></td>
                        <td style="float: right">
                          <select style="width:370px" name="days">
                            <option value="1-5" selected="selected">Monday-Friday</option>
                            <option value="1-7">Monday-Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size:small;" valign="top" style="float: left"><b>6. Start / End Time:</b></td>
                        <td style="float: right">
                          <select style="width:370px" name="periods">
                            <option value="5-40">09:00 - 18:00 </option>
                            <option value="5-56">09:00 - 22:00 </option>
                            <option value="1-40">08:00 - 18:00 </option>
                            <option value="1-56" selected="selected">08:00 - 22:00 </option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="4" valign="middle" style="margin: auto">
                          <br>
                            <input style="margin-left: 40%; margin-right: 40%; width: 20%" type="button" value="View Timetable" onclick="getTimetable(swsform, 'student+set')">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <br>
                  <div style="width: 50%">
                    <a hidden id="link" target="_blank" style="color: white"><b>Bookmarkable Link</b></a>
                    <br><br>
                  </div>
                </form>
                <script language="JavaScript" type="text/javascript">
                  var swsform = document.swsform;
                  PopulateFilter('Dept', swsform.elements['filter']);
                  AddWeeksToHTML(swsform, true);
                  FilterStudentSetsByTitle(swsform);
                </script>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
      <nav class="footbar">
        <a href="https://github.com/techy2001/spiritual-maze">
          Source
        </a>
        <a href="https://github.com/techy2001/spiritual-maze/issues">
          Issues
        </a>
        <a href="https://discord.gg/gPtcagTcbx">
          Discord
        </a>
      </nav>
      </footer>
    </div>
  </body>
</html>
